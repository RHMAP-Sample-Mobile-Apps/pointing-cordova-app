<ion-header>
	<ion-navbar>
		<button menuToggle *ngIf="!selectedItem">
            <ion-icon name="menu"></ion-icon>
        </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
    <div class="logo">
      <img src="assets/logo.png">
    </div>
		<form #loginForm="ngForm" novalidate>
			<ion-item>
				<ion-label floating color="primary">Username</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm)" type="submit" color="primary" block>Login</button>
        </ion-col>
      </ion-row>
		</form>
	</ion-list>
</ion-content>
